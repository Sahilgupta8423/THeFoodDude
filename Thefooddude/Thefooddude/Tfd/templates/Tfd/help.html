{% extends 'Tfd/basic.html' %}
{% block body %}
<div class="container">
    <form class="row g-3 mt-4">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="inputEmail4">
        </div>
        
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
        </div>
        
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Contact No.</label>
          <input type="text" class="form-control" name="contact" id="contact">
        </div>
        
        <div class="col-md-6">
          <label for="inputZip" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input mt-3" type="checkbox" id="gridCheck">
            <label class="form-check-label mt-2" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</div>
{% endblock  %}
